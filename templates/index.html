<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction App</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.containers {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 500px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.suggestion-box {
    border: 1px solid #ccc;
    max-height: 150px;
    overflow-y: auto;
    background-color: white;
    position: absolute;
    width: 100%;
    display: none;
    z-index: 100;
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #f0f0f0;
}

.suggestion-item:hover {
    background-color: #f0f0f0;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

.recommendations, .prediction {
    font-size: 18px;
    text-align: center;
    margin-top: 20px;
}


    </style>
</head>
<body>

<div class="containers">
    <h2>Commodity Price Prediction</h2>

    <label for="state-input">State:</label>
    <input type="text" id="state-input" placeholder="Type to search for a state..." autocomplete="off">
    <div id="state-suggestion" class="suggestion-box"></div>

    <label for="district-input">District:</label>
    <input type="text" id="district-input" placeholder="Type to search for a district..." autocomplete="off">
    <div id="district-suggestion" class="suggestion-box"></div>

    <label for="market-input">Market:</label>
    <input type="text" id="market-input" placeholder="Type to search for a market..." autocomplete="off">
    <div id="market-suggestion" class="suggestion-box"></div>

    <label for="commodity-input">Commodity:</label>
    <input type="text" id="commodity-input" placeholder="Type to search for a commodity..." autocomplete="off">
    <div id="commodity-suggestion" class="suggestion-box"></div>

    <label for="variety-input">Variety:</label>
    <input type="text" id="variety-input" placeholder="Type to search for a variety..." autocomplete="off">
    <div id="variety-suggestion" class="suggestion-box"></div>

    <!-- Manual price entry fields -->
    <label for="min-price-input">Minimum Price (Enter manually):</label>
    <input type="number" id="min-price-input" placeholder="Enter minimum price">

    <label for="max-price-input">Maximum Price (Enter manually):</label>
    <input type="number" id="max-price-input" placeholder="Enter maximum price">

    <div class="recommendations" id="recommendation"></div>
    <div class="prediction" id="prediction"></div>

    <button id="submit-btn">Submit</button>
</div>

    // Function to show suggestions dynamically
    function showSuggestions(inputElement, dataObject, suggestionBoxId) {
        const query = inputElement.value.toLowerCase();
        const suggestionBox = document.getElementById(suggestionBoxId);
        suggestionBox.innerHTML = '';
        if (query) {
            suggestionBox.style.display = 'block';
            const filteredItems = Object.keys(dataObject).filter(item => item.toLowerCase().includes(query));
            filteredItems.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('suggestion-item');
                div.textContent = item;
                div.addEventListener('click', function () {
                    inputElement.value = item;
                    suggestionBox.style.display = 'none';
                });
                suggestionBox.appendChild(div);
            });
        } else {
            suggestionBox.style.display = 'none';
        }
    }

    // Event listeners for inputs
    document.getElementById('state-input').addEventListener('input', function () {
        showSuggestions(this, stateData, 'state-suggestion');
    });
    document.getElementById('district-input').addEventListener('input', function () {
        showSuggestions(this, districtData, 'district-suggestion');
    });
    document.getElementById('market-input').addEventListener('input', function () {
        showSuggestions(this, marketData, 'market-suggestion');
    });
    document.getElementById('commodity-input').addEventListener('input', function () {

    });
    document.getElementById('variety-input').addEventListener('input', function () {
        showSuggestions(this, varietyData, 'variety-suggestion');
    });

        const district = document.getElementById('district-input').value;
        const market = document.getElementById('market-input').value;
        const commodity = document.getElementById('commodity-input').value;
        const variety = document.getElementById('variety-input').value;

        const minPrice = document.getElementById('min-price-input').value;
        const maxPrice = document.getElementById('max-price-input').value;

        if (state && district && market && commodity && variety) {
            let predictionText = '';
            if (minPrice && maxPrice) {
                predictionText = `Predicted Price: ${(parseFloat(minPrice) + parseFloat(maxPrice)) / 2}`;
            } else {
                // Example hardcoded min and max prices if not entered manually
                const recommendedMinPrice = 100; 
                const recommendedMaxPrice = 500; 
                predictionText = `Recommended Min Price: ${recommendedMinPrice}, Max Price: ${recommendedMaxPrice}. Predicted Price: ${(recommendedMinPrice + recommendedMaxPrice) / 2}`;
            }

            document.getElementById('recommendation').textContent = predictionText;
        } else {
            alert('Please fill out all fields!');
        }
    });
